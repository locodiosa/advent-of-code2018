    function calc() {
      let allBox = input.split("\n");

      document.getElementById("result").innerHTML = getResult1(allBox) + ", " + 
                                                    getResult2(allBox); 
    }     

    function getResult1(allBox) { 
      let sum2 = 0;
      let sum3 = 0;

      allBox.forEach(line => {
        let box = {};

        line.split("").forEach(e => box[e] != undefined ? box[e] += 1 : box[e] = 1);

        let checkSum2 = false;
        let checkSum3 = false;

        for (let key in box) {
          if (box[key] == 2) {
            checkSum2 = true;
          } else if (box[key] == 3) {
            checkSum3 = true;
          }
        }

        if (checkSum2 == true) {
          ++sum2;
        }

        if (checkSum3 == true) {
          ++sum3;
        }
      });     
      
      return sum2 * sum3;
    } 

    function getResult2(allBox) {
      for (let i = 0; i < allBox.length - 1; ++i) {
        for (let j = i + 1; j < allBox.length; ++j) {
          let counter = 0;
          let result = [];

          for (let k = 0; k < allBox[i].length; ++k) {          
            if (allBox[i][k] == allBox[j][k]) {
              result.push(allBox[i][k]);
            } else {
              ++counter;
            }          
          }

          if (counter == 1) {            
            return result.join("");
          }
        }        
      }
    }
