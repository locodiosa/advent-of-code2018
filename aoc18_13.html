		"use strict";
    
    function calc() {
      document.getElementById("result").innerHTML = getResult(); 
    }     

    function getResult() {
      let rows = input.split("\n").map(l => l.split(""));
      let carts = [];

      for (let y = 0; y < rows.length; ++y) {
        for (let x = 0; x < rows[y].length; ++x) {          
          if (rows[y][x] == ">") {
            let cart = {x: x, y: y, dx: 1, dy: 0, turn: 0, crash: false};
            carts.push(cart);
            
          } else if (rows[y][x] == "<") {
            let cart = {x: x, y: y, dx: -1, dy: 0, turn: 0, crash: false};
            carts.push(cart);
            
          } else if (rows[y][x] == "^") {
            let cart = {x: x, y: y, dx: 0, dy: -1, turn: 0, crash: false};
            carts.push(cart);
          }

          else if (rows[y][x] == "v") {
            let cart = {x: x, y: y, dx: 0, dy: 1, turn: 0, crash: false};
            carts.push(cart);
          }
        }
      }

      let counter = carts.length;
      let result = null;
      let result2 = null;
      
      while (counter >= 1 && result2 == null) {
        carts = carts.sort((a, b) => a.y != b.y ? a.y - b.y : a.x - b.x);
        
        if (counter == 1) {
          result2 = carts.filter(c => c["crash"] == false);
          result2 = result2[0]["x"] + "," + result2[0]["y"];
        }

        for (let i = 0; i < carts.length; ++i) {
          if (carts[i].crash == false) {
            carts[i].x += carts[i].dx;
            carts[i].y += carts[i].dy;
            
            for (let j = 0; j < carts.length; ++j) {
              if (i != j && carts[j].crash == false && 
                  carts[i].x == carts[j].x && carts[i].y == carts[j].y) {
                carts[i].crash = true;
                carts[j].crash = true;
                counter -= 2;

                if (result == null) {
                  result = carts[i].x + "," + carts[i].y;
                }
              }
            }        

            if (rows[carts[i].y][carts[i].x] == "\\") {
              [carts[i].dx, carts[i].dy] = [carts[i].dy, carts[i].dx];

            } else if (rows[carts[i].y][carts[i].x] == "/") {
              [carts[i].dx, carts[i].dy] = [-carts[i].dy, -carts[i].dx];

            } else if (rows[carts[i].y][carts[i].x] == "+") {              
              if (carts[i].turn == 2) {
                carts[i].turn = 0;
                [carts[i].dx, carts[i].dy] = [-carts[i].dy, carts[i].dx]
                
              } else if (carts[i].turn == 0) {
                ++carts[i].turn;
                [carts[i].dx, carts[i].dy] = [carts[i].dy, -carts[i].dx]
              
              } else {
                ++carts[i].turn;
              }         
            }          
          }       
        }      
      }

      return result + ", " + result2;
    }
